version: "3.8"
services:
  base: &base
    build:
      context: .
    working_dir: /app
    tty: true
  server:
    <<: *base
    volumes:
      - ./TCP/server:/app/server
      - ./TCP/services:/app/services
  client: &client
    <<: *base
    volumes:
      - ./TCP/client:/app/client
      - ./TCP/services:/app/services

  client2: *client
